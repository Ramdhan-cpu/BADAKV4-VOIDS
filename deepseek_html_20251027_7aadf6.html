<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMDHAN OFFICIAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://files.catbox.moe/4ruxzb.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            border: 2px solid #333;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .phone-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgba(15, 15, 15, 0.8);
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .phone-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .select-group {
            margin-bottom: 25px;
        }

        .badak-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgba(15, 15, 15, 0.8);
            color: #f0f0f0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .badak-select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .badak-button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #333, #000);
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .badak-button:hover {
            background: linear-gradient(135deg, #444, #111);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .badak-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            background-color: #ff5252;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            background-color: #ffd740;
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            background-color: #69f0ae;
            animation-delay: 0.4s;
        }

        .dot:nth-child(4) {
            background-color: #448aff;
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: rgba(26, 26, 26, 0.9);
            color: #f0f0f0;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-left: 4px solid #4caf50;
            z-index: 1000;
            transition: transform 0.5s ease;
            backdrop-filter: blur(5px);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification.error {
            border-left-color: #f44336;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(26, 26, 26, 0.8);
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            background-color: #0088cc;
        }

        .social-link.telegram:hover {
            background-color: #0088cc;
        }

        .social-link.channel:hover {
            background-color: #ffd700;
            color: #000;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">RAMDHAN OFFICIALðŸ‘‘</h1>
        <div class="logo-container">
            <img src="https://files.catbox.moe/tb7uu0.jpeg" alt="Ramdhan Official Logo" class="logo">
        </div>
    </div>

    <div class="form-container">
        <div class="input-group">
            <label class="input-label" for="phone">Nomor Telepon</label>
            <input type="text" id="phone" class="phone-input" placeholder="+62Ã—Ã—Ã—Ã—" maxlength="15">
        </div>

        <div class="select-group">
            <label class="input-label" for="badak-version">Pilih Versi BADAK</label>
            <select id="badak-version" class="badak-select">
                <option value="">-- Pilih --</option>
                <option value="BADAKV1">BADAKV1</option>
                <option value="BADAKV2">BADAKV2</option>
                <option value="BADAKV3">BADAKV3</option>
                <option value="BADAKV4">BADAKV4</option>
            </select>
        </div>

        <button id="badak-btn" class="badak-button">BADAK NUMBER</button>

        <div id="loading" class="loading">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="http://t.me/GarielGeri" class="social-link telegram" target="_blank">
            ðŸ’¬
        </a>
        <a href="https://t.me/+AgMWnJ5g-pI4Yjk1" class="social-link channel" target="_blank">
            ðŸ“¢
        </a>
    </div>

    <div class="footer">
        <p>Â© 2023 RAMDHAN OFFICIAL. All rights reserved.</p>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const badakBtn = document.getElementById('badak-btn');
            const loading = document.getElementById('loading');
            const notification = document.getElementById('notification');
            const phoneInput = document.getElementById('phone');
            
            // Format nomor telepon
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.startsWith('62')) {
                    value = '+' + value;
                } else if (value.startsWith('0')) {
                    value = '+62' + value.substring(1);
                }
                e.target.value = value;
            });
            
            // Simulasi proses BADAK
            badakBtn.addEventListener('click', function() {
                const phoneNumber = phoneInput.value;
                const badakVersion = document.getElementById('badak-version').value;
                
                if (!phoneNumber || !badakVersion) {
                    showNotification('Harap isi nomor telepon dan pilih versi BADAK!', true);
                    return;
                }
                
                // Tampilkan loading
                loading.style.display = 'flex';
                badakBtn.disabled = true;
                
                // Simulasi proses (3 detik)
                setTimeout(function() {
                    loading.style.display = 'none';
                    badakBtn.disabled = false;
                    
                    // Cek apakah nomor sudah di-BADAK (simulasi)
                    const alreadyBadak = Math.random() > 0.7; // 30% kemungkinan nomor sudah di-BADAK
                    
                    if (alreadyBadak) {
                        showNotification('NOMOR INI SUDAH DI BADAK!!!', true);
                    } else {
                        showNotification('SUCCES BADAKðŸ”°');
                    }
                }, 3000);
            });
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (isError) {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
